fragment PageInfo on PageInfo {
  hasNextPage
  hasPreviousPage
  totalCount
}

fragment TeamSmall on Team {
  id
  name
}

fragment Activity on Activity {
  id
  name
  description
  public
  url
  thumbnail
  startAt
  endAt
  performers {
    ...Performer
  }
  category {
    name
  }
  team {
    ...TeamSmall
  }
}

fragment Performer on Performer {
  id
  name
  latinName
  ruby
  avatar
  color
  description
  fullBody
  public
  position
}

fragment SocialAccount on SocialAccount {
  id
  ... on YoutubeAccount {
    channelId
    channelName
  }
  ... on TwitterAccount {
    screenName
  }
}

fragment PerformerLarge on Performer {
  ...Performer
  teams {
    ...Team
  }
  socialAccounts {
    ...SocialAccount
  }
}

fragment Team on Team {
  id
  name
  members {
    ...Performer
  }
}

fragment Category on Category {
  id
  name
  activities {
    pageInfo {
      totalCount
    }
  }
}

query FetchActivities(
  $offset: Int
  $limit: Int
  $order: Order
  $afterDate: Date
  $beforeDate: Date
) {
  activities(
    offset: $offset
    limit: $limit
    order: $order
    afterDate: $afterDate
    beforeDate: $beforeDate
  ) {
    nodes {
      ...Activity
    }
    pageInfo {
      ...PageInfo
    }
  }
}

query FetchPerformerLarge($id: ID!) {
  performer(id: $id) {
    ...PerformerLarge
  }
  activities(performerId: $id, limit: 100, order: DESC) {
    nodes {
      ...Activity
    }
    pageInfo {
      ...PageInfo
    }
  }
}

query FetchPerformers {
  performers(limit: 100) {
    nodes {
      ...Performer
    }
    pageInfo {
      ...PageInfo
    }
  }
}

query FetchTeams($offset: Int) {
  teams(limit: 100, offset: $offset) {
    nodes {
      ...Team
    }
    pageInfo {
      ...PageInfo
    }
  }
}

fragment SearchResult on SearchResult {
  activities {
    ...Activity
  }
  performers {
    ...Performer
  }
  teams {
    ...Team
  }
  categories {
    ...Category
  }
}

query Search($query: String!) {
  search(query: $query) {
    ...SearchResult
  }
}

query FetchCategories {
  categories {
    nodes {
      ...Category
    }
  }
}

query FetchSidebar {
  isSidebarExpanded @client
}

mutation ToggleSidebar($expanded: Boolean!) {
  toggleSidebar(expanded: $expanded) @client
}
